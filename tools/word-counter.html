<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(to right, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: fadeInScale 0.8s ease-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        textarea {
            width: calc(100% - 24px);
            height: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            margin-bottom: 20px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #fda085;
            outline: none;
        }
        .stats-output {
            margin-top: 30px;
            padding: 20px;
            background-color: #fffaf0;
            border: 1px solid #ffe0b2;
            border-radius: 8px;
            text-align: left;
            color: #795548;
            line-height: 1.8;
            font-size: 1.1em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Responsive grid */
            gap: 15px;
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.08);
        }
        .stats-output div {
            padding: 10px;
            background-color: #fff3e0;
            border-radius: 5px;
        }
        .stats-output strong {
            color: #d32f2f;
        }
        .note {
            margin-top: 25px;
            color: #888;
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .stats-output {
                grid-template-columns: 1fr; /* Stack columns on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Word Counter</h1>
        <p>Type or paste your text below to get instant word and character counts.</p>
        <textarea id="textInput" placeholder="Start typing here..."></textarea>
        <div class="stats-output" id="wordCountStats">
            <div><strong>Words:</strong> <span id="wordCount">0</span></div>
            <div><strong>Characters (with spaces):</strong> <span id="charCount">0</span></div>
            <div><strong>Characters (no spaces):</strong> <span id="charNoSpacesCount">0</span></div>
            <div><strong>Sentences:</strong> <span id="sentenceCount">0</span></div>
            <div><strong>Paragraphs:</strong> <span id="paragraphCount">0</span></div>
        </div>
        <p class="note"><em>Note: Counts update live as you type, thanks to JavaScript.</em></p>
    </div>

    <script>
        document.getElementById('textInput').addEventListener('input', function() {
            const text = this.value;

            // Word Count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            document.getElementById('wordCount').innerText = words.length;

            // Character Count (with spaces)
            document.getElementById('charCount').innerText = text.length;

            // Character Count (no spaces)
            document.getElementById('charNoSpacesCount').innerText = text.replace(/\s/g, '').length;

            // Sentence Count (basic, might need refinement for complex cases)
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            document.getElementById('sentenceCount').innerText = sentences.length;

            // Paragraph Count
            const paragraphs = text.split(/\n\s*\n/).filter(paragraph => paragraph.trim().length > 0);
            document.getElementById('paragraphCount').innerText = paragraphs.length;
        });

        // Initialize counts on page load if there's default text
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('textInput').value = "This is a sample text for the word counter. It includes multiple words and characters. We can also count sentences and paragraphs here.";
            document.getElementById('textInput').dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
