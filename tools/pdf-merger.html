<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f0ff; /* Light purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tool-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid #e7d9f9;
        }
        h1 {
            color: #6a0dad; /* Dark purple for heading */
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 12px;
            border: 2px dashed #6a0dad;
            border-radius: 8px;
            width: calc(100% - 40px);
            background-color: #f4ecff; /* Lighter purple background */
            color: #6a0dad;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="file"]::file-selector-button {
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #6a0dad;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #5a0ca0;
        }
        button {
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: auto;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #downloadMergedPdf {
            display: none;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #6a0dad;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        #downloadMergedPdf:hover {
            background-color: #5a0ca0;
        }
        .result-message {
            margin-top: 25px;
            font-size: 1.1em;
            color: #555;
            min-height: 25px;
        }
        .loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #6a0dad;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Include pdf-lib for client-side PDF manipulation -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="tool-container">
        <h1>PDF Merger</h1>
        <input type="file" id="pdfMergerInput" accept=".pdf" multiple>
        <button onclick="mergePdfs()">Merge PDFs</button>
        <div class="loading-spinner" id="mergerLoading"></div>
        <p class="result-message" id="mergerResultMessage"></p>
        <a id="downloadMergedPdf" style="display:none;" download="merged.pdf">Download Merged PDF</a>
    </div>

    <script>
        async function mergePdfs() {
            const input = document.getElementById('pdfMergerInput');
            const downloadLink = document.getElementById('downloadMergedPdf');
            const resultMessage = document.getElementById('mergerResultMessage');
            const loadingSpinner = document.getElementById('mergerLoading');

            resultMessage.textContent = '';
            downloadLink.style.display = 'none';

            if (input.files.length < 2) {
                resultMessage.textContent = 'Please select at least two PDF files to merge.';
                return;
            }

            for (const file of input.files) {
                if (file.type !== 'application/pdf') {
                    resultMessage.textContent = `Error: "${file.name}" is not a PDF. Please select only PDF files.`;
                    return;
                }
            }

            loadingSpinner.style.display = 'block';
            resultMessage.textContent = `Merging ${input.files.length} PDFs... This might take a moment.`;

            try {
                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();

                for (const file of input.files) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach(page => mergedPdf.addPage(page));
                }

                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                downloadLink.href = url;
                downloadLink.style.display = 'inline-block';
                downloadLink.textContent = 'Download Merged PDF';
                resultMessage.textContent = `${input.files.length} PDFs merged successfully!`;

            } catch (error) {
                console.error('Error merging PDFs:', error);
                resultMessage.textContent = 'An error occurred during merging. Please ensure files are valid PDFs.';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
