<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Tracker Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff4; /* Mint cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tool-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 550px;
            width: 100%;
            text-align: center;
            border: 1px solid #d4edda;
        }
        h1 {
            color: #008080; /* Teal for heading */
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 12px 18px;
            margin-bottom: 25px;
            border: 1px solid #008080;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
            color: #333;
            background-color: #e6ffff; /* Lighter teal background */
            outline: none;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: #cccccc;
        }
        button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            width: auto;
        }
        button:hover {
            background-color: #006666;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #stockPriceResult {
            margin-top: 35px;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            min-height: 30px;
            line-height: 1.4;
        }
        .result-loading {
            color: #555;
            font-style: italic;
        }
        .result-error {
            color: #f44336;
        }
        .price-up {
            color: #28a745; /* Green for up */
        }
        .price-down {
            color: #dc3545; /* Red for down */
        }
        .stock-symbol {
            color: #008080;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Stock Price Tracker</h1>
        <input type="text" id="stockSymbolInput" placeholder="Enter Stock Symbol (e.g., AAPL, GOOGL)">
        <button onclick="trackStockPrice()">Track Stock</button>
        <p id="stockPriceResult"></p>
    </div>

    <script>
        // You MUST replace 'YOUR_FINNHUB_API_KEY' with your actual API key from finnhub.io
        // Finnhub offers a free tier, but it has rate limits.
        const FINNHUB_API_KEY = 'YOUR_FINNHUB_API_KEY'; 

        async function trackStockPrice() {
            const stockSymbol = document.getElementById('stockSymbolInput').value.trim().toUpperCase();
            const resultElement = document.getElementById('stockPriceResult');
            resultElement.className = 'result-loading';
            resultElement.textContent = 'Fetching stock price...';

            if (!stockSymbol) {
                resultElement.className = 'result-error';
                resultElement.textContent = 'Please enter a stock symbol (e.g., AAPL).';
                return;
            }

            if (FINNHUB_API_KEY === 'YOUR_FINNHUB_API_KEY' || FINNHUB_API_KEY === '') {
                resultElement.className = 'result-error';
                resultElement.innerHTML = `Please replace 'YOUR_FINNHUB_API_KEY' in the JavaScript code with your actual API key from <a href="https://finnhub.io/" target="_blank">finnhub.io</a>.`;
                return;
            }

            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${stockSymbol}&token=${FINNHUB_API_KEY}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data && data.c > 0) { // 'c' is current price
                    const currentPrice = data.c;
                    const previousClose = data.pc;
                    const change = currentPrice - previousClose;
                    const changePercent = (change / previousClose * 100).toFixed(2);
                    const priceClass = change >= 0 ? 'price-up' : 'price-down';

                    resultElement.className = '';
                    resultElement.innerHTML = `
                        <span class="stock-symbol">${stockSymbol}</span> Current Price: <span class="${priceClass}">$${currentPrice.toFixed(2)}</span><br>
                        Change: <span class="${priceClass}">${change.toFixed(2)} (${changePercent}%)</span><br>
                        High: $${data.h.toFixed(2)}, Low: $${data.l.toFixed(2)}<br>
                        Open: $${data.o.toFixed(2)}, Prev. Close: $${data.pc.toFixed(2)}
                    `;
                } else {
                    resultElement.className = 'result-error';
                    resultElement.textContent = `Could not find data for "${stockSymbol}". Please check the symbol or try again later. (API might be rate-limited or symbol invalid)`;
                }
            } catch (error) {
                console.error('Error fetching stock price:', error);
                resultElement.className = 'result-error';
                resultElement.textContent = 'Error fetching price. Please check your internet connection or API key.';
            }
        }
    </script>
</body>
</html>
