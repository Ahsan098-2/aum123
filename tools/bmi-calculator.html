<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2575fc;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input[type="number"] {
            width: calc(100% - 24px); /* Account for padding and border */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in width */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-group input[type="number"]:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        button {
            background-color: #2575fc;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #1a5acb;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: left;
        }

        .result p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #444;
        }

        .result p span {
            font-weight: 700;
            color: #2575fc;
            transition: color 0.3s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" min="1" step="0.1">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height" min="10" step="0.1">
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div class="result">
            <p>Your BMI: <span id="bmiValue">--</span></p>
            <p>Category: <span id="bmiCategory">--</span></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const calculateBtn = document.getElementById('calculateBtn');
            const bmiValueSpan = document.getElementById('bmiValue');
            const bmiCategorySpan = document.getElementById('bmiCategory');

            calculateBtn.addEventListener('click', calculateBMI);

            function calculateBMI() {
                const weight = parseFloat(weightInput.value);
                const height = parseFloat(heightInput.value); // height in cm

                if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                    alert('Please enter valid positive numbers for weight and height.');
                    bmiValueSpan.textContent = '--';
                    bmiCategorySpan.textContent = '--';
                    bmiCategorySpan.style.color = '#777'; // Reset color
                    return;
                }

                // Convert height from cm to meters
                const heightInMeters = height / 100;

                const bmi = weight / (heightInMeters * heightInMeters);
                const roundedBmi = bmi.toFixed(2); // Round to 2 decimal places

                bmiValueSpan.textContent = roundedBmi;
                bmiCategorySpan.textContent = getBMICategory(bmi);
                updateCategoryColor(bmi);
            }

            function getBMICategory(bmi) {
                if (bmi < 18.5) {
                    return 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    return 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    return 'Overweight';
                } else {
                    return 'Obesity';
                }
            }

            function updateCategoryColor(bmi) {
                if (bmi < 18.5) {
                    bmiCategorySpan.style.color = '#f0ad4e'; // Warning color (yellow/orange)
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    bmiCategorySpan.style.color = '#5cb85c'; // Success color (green)
                } else if (bmi >= 25 && bmi < 29.9) {
                    bmiCategorySpan.style.color = '#f0ad4e'; // Warning color
                } else {
                    bmiCategorySpan.style.color = '#d9534f'; // Danger color (red)
                }
            }
        });
    </script>
</body>
</html>
