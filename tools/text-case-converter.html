<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tool-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 650px;
            width: 100%;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        textarea {
            width: calc(100% - 40px); /* Adjust for padding */
            height: 150px;
            padding: 15px 18px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            resize: vertical;
            outline: none;
            box-sizing: border-box;
            background-color: #fcfcfc;
            line-height: 1.5;
        }
        textarea::placeholder {
            color: #aaa;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .button-group button {
            background-color: #6c757d; /* Grey button */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1; /* Allow buttons to grow */
            max-width: 180px; /* Limit max width */
        }
        .button-group button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .button-group button:active {
            transform: translateY(0);
        }
        #caseConverterOutput {
            background-color: #e9ecef; /* Lighter grey for output */
            border: 1px solid #dee2e6;
            color: #333;
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Text Case Converter</h1>
        <textarea id="caseConverterInput" placeholder="Enter your text here..."></textarea>
        <div class="button-group">
            <button onclick="convertToUpperCase()">UPPER CASE</button>
            <button onclick="convertToLowerCase()">lower case</button>
            <button onclick="convertToTitleCase()">Title Case</button>
            <button onclick="convertToSentenceCase()">Sentence case</button>
            <button onclick="convertToCapitalizeWords()">Capitalize Words</button>
            <button onclick="convertToAlternatingCase()">AlTeRnAtInG CaSe</button>
        </div>
        <textarea id="caseConverterOutput" readonly placeholder="Converted text will appear here..."></textarea>
    </div>

    <script>
        function getTextInput() {
            return document.getElementById('caseConverterInput').value;
        }

        function setOutputText(text) {
            document.getElementById('caseConverterOutput').value = text;
        }

        function convertToUpperCase() {
            setOutputText(getTextInput().toUpperCase());
        }

        function convertToLowerCase() {
            setOutputText(getTextInput().toLowerCase());
        }

        function convertToTitleCase() {
            const text = getTextInput();
            // This function aims for a more typical "Title Case" where small words might remain lowercase
            // For simplicity, this version capitalizes every word.
            setOutputText(text.split(' ').map(word => {
                if (word.length === 0) return '';
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join(' '));
        }

        function convertToSentenceCase() {
            const text = getTextInput();
            if (!text) {
                setOutputText('');
                return;
            }
            let result = text.toLowerCase().replace(/(^\s*\w|[.?!]\s*\w)/g, function(c) {
                return c.toUpperCase();
            });
            // Handle first letter if it's not preceded by punctuation or space
            if (result.length > 0 && !result.match(/^[.?!]\s*\w/)) {
                 result = result.charAt(0).toUpperCase() + result.slice(1);
            }
            setOutputText(result);
        }

        function convertToCapitalizeWords() {
            const text = getTextInput();
            setOutputText(text.split(' ').map(word => {
                if (word.length === 0) return '';
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join(' '));
        }

        function convertToAlternatingCase() {
            const text = getTextInput();
            let result = '';
            for (let i = 0; i < text.length; i++) {
                if (i % 2 === 0) {
                    result += text[i].toUpperCase();
                } else {
                    result += text[i].toLowerCase();
                }
            }
            setOutputText(result);
        }
    </script>
</body>
</html>
