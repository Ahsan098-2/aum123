<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 35px 45px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50; /* Dark blue-grey */
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
            font-size: 1.1em;
        }

        .input-group input[type="text"],
        .input-group select {
            width: calc(100% - 24px); /* Account for padding and border */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            -webkit-appearance: none; /* For select styling */
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232C3E50%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.1%204.6-13%2011.1-1%206.5%203.1%2012.3%208.7%2015.7l115%20114.3c3.5%203.5%208.5%204.7%2013%203.5s8.1-4.2%2010.5-8.2l115-114.3c5.6-3.4%208.7-9.2%207.7-15.7z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .input-group input[type="text"]:focus,
        .input-group select:focus {
            border-color: #8fd3f4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(143, 211, 244, 0.3);
        }

        button {
            background-color: #8fd3f4;
            color: #2c3e50;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #72c0e8;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .barcode-output-section {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .barcode-output-section h2 {
            color: #84fab0;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        #barcodeDisplay {
            width: 100%;
            height: auto; /* Adjust height dynamically */
            max-width: 350px; /* Max width for the barcode image */
            margin: 20px auto 0;
            display: block; /* Center the SVG/canvas */
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f8f8f8;
            padding: 10px;
        }
        #barcodeDisplay svg {
            display: block;
            width: 100%;
            height: auto;
        }

        .error-message {
            color: #d9534f;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 15px;
            }
            h1 {
                font-size: 2em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .barcode-output-section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Generator</h1>
        <div class="input-group">
            <label for="barcodeData">Enter data for barcode:</label>
            <input type="text" id="barcodeData" placeholder="e.g., https://example.com or ProductID123">
        </div>
        <div class="input-group">
            <label for="barcodeType">Select barcode type:</label>
            <select id="barcodeType">
                <option value="CODE128">CODE128 (General)</option>
                <option value="EAN13">EAN13 (Europe Article Number)</option>
                <option value="UPC">UPC (Universal Product Code)</option>
                <option value="CODE39">CODE39 (Alpha-numeric)</option>
                <option value="ITF14">ITF14 (Shipping)</option>
            </select>
        </div>
        <button id="generateBarcodeBtn">Generate Barcode</button>

        <div class="barcode-output-section">
            <h2>Your Barcode</h2>
            <div id="barcodeDisplay">
                <svg id="barcode"></svg>
            </div>
            <p id="errorMessage" class="error-message" style="display: none;"></p>
        </div>
    </div>

    <!-- JsBarcode library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const barcodeDataInput = document.getElementById('barcodeData');
            const barcodeTypeSelect = document.getElementById('barcodeType');
            const generateBarcodeBtn = document.getElementById('generateBarcodeBtn');
            const barcodeSVG = document.getElementById('barcode');
            const errorMessage = document.getElementById('errorMessage');

            generateBarcodeBtn.addEventListener('click', generateBarcode);

            function generateBarcode() {
                const data = barcodeDataInput.value.trim();
                const type = barcodeTypeSelect.value;

                errorMessage.style.display = 'none'; // Hide any previous error messages
                barcodeSVG.innerHTML = ''; // Clear previous barcode

                if (!data) {
                    errorMessage.textContent = 'Please enter data to generate a barcode.';
                    errorMessage.style.display = 'block';
                    return;
                }

                try {
                    JsBarcode(barcodeSVG, data, {
                        format: type,
                        displayValue: true, // Show human-readable value below barcode
                        lineColor: "#000",
                        width: 2,
                        height: 100,
                        textMargin: 5,
                        font: "Roboto",
                        fontSize: 18,
                        background: "#ffffff"
                    });
                } catch (error) {
                    errorMessage.textContent = `Error generating barcode: ${error.message}. Please check your data and barcode type.`;
                    errorMessage.style.display = 'block';
                    console.error("Barcode generation error:", error);
                }
            }

            // Generate a default barcode on load
            barcodeDataInput.value = 'Hello World'; // Default text
            generateBarcode();
        });
    </script>
</body>
</html>
