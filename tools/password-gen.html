<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: bounceIn 0.8s ease-out;
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 1; transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .input-group label {
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
            flex-grow: 1;
        }
        .input-group input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            text-align: center;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .checkbox-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.1em;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Make checkbox slightly larger */
        }
        .password-display {
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-top: 25px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #004085;
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.08);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            margin-top: 20px;
            width: 100%; /* Make button full width */
            max-width: 250px; /* Limit max width */
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .copy-button {
            background-color: #6c757d;
            margin-top: 10px;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }
        .copy-button:hover {
            background-color: #5a6268;
        }
        .note {
            margin-top: 25px;
            color: #888;
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .input-group label {
                margin-bottom: 5px;
            }
            .input-group input[type="number"] {
                width: 100%;
                text-align: left;
            }
            button, .copy-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Strong Password Generator</h1>
        <div class="input-group">
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" value="12" min="6" max="64">
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase (A-Z)</label>
            <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase (a-z)</label>
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers (0-9)</label>
            <label><input type="checkbox" id="includeSymbols"> Include Symbols (!@#$%^&*)</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <button class="copy-button" onclick="copyPassword()">Copy Password</button>
        <div class="password-display" id="generatedPassword">
            Click 'Generate Password'
        </div>
        <p class="note"><em>Note: JavaScript is essential for actual password generation. Click the button to see a generated password.</em></p>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            let characters = "";
            if (includeUppercase) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeLowercase) characters += "abcdefghijklmnopqrstuvwxyz";
            if (includeNumbers) characters += "0123456789";
            if (includeSymbols) characters += "!@#$%^&*()_+[]{}|;:,.<>?";

            if (characters.length === 0) {
                document.getElementById('generatedPassword').innerText = "Select at least one character type.";
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('generatedPassword').innerText = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById('generatedPassword');
            const password = passwordField.innerText;

            if (password === "Click 'Generate Password'" || password === "Select at least one character type.") {
                alert("No password to copy!");
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                alert("Password copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("Failed to copy password. Please copy it manually.");
            });
        }

        document.addEventListener('DOMContentLoaded', generatePassword); // Generate on load
    </script>
</body>
</html>
